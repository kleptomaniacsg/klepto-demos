mappings:
  - source: "customer.name"
    target: "customerName"

  # Array mapping
  - collection:
      source: "order.items"           # JSON path to array
      maxItems: 10                    # safety limit
      itemMappings:
        - source: "sku"
          targetPrefix: "item_"
          targetSuffix: "_sku"

        - source: "desc"
          targetPrefix: "item_"
          targetSuffix: "_desc"
          transform: "toUpperCase"

        - source: "price"
          targetPrefix: "item_"
          targetSuffix: "_price"
          transform:
            name: "formatCurrency"
            args: { currencySymbol: "$" }